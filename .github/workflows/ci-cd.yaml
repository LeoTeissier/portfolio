name: Deploy to VPS

on:
  push:
    branches:
      - main  # DÃ©clenche le workflow sur chaque push vers la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no user@vps_ip_address "
            git config --global --add safe.directory /var/www/portfolio &&
            cd /var/www/portfolio &&
            git pull origin main
          "