on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build app in Docker container
        run: |
          docker build -t portfolio-app -f docker/Dockerfile .
          docker run --rm portfolio-app npm run generate

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no mmi21c14@mmi21c14.mmi-troyes.fr "
            sudo rm -rf /var/www/portfolio &&
            git clone https://github.com/leoteissier/portfolio.git /var/www/portfolio &&
            cd /var/www/portfolio &&
            sudo npm install &&
            sudo npm run generate
          " 