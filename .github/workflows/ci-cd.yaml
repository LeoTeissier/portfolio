on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no mmi21c14@mmi21c14.mmi-troyes.fr "
            sudo rm -rf /var/www/portfolio &&
            git clone https://github.com/leoteissier/portfolio.git /var/www/portfolio &&
            cd /var/www/portfolio &&
            sudo npm install &&
            sudo npm run generate
          "